<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pokemon Reborn</title>
		<link rel ="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section>
			<img src="images/clefairy.png" data-speed="-4" class ="layer">
			<img src="images/pikachu.png" data-speed="-2" class ="layer">
			<img src="images/slowpoke.png" data-speed="1" class ="layer">
			<img src="images/scorbunny.png" data-speed="3" class ="layer">
			<img src="images/oshawott.png" data-speed="-1" class ="layer">
			<h2 class="layer">Pokemon Reborn</h2>
		</section>
		<script type= "text/javascript">
			document.addEventListener("mousemove",parallax);
			function parallax(e){
				this.querySelectorAll('.layer').forEach(layer=>{
					const speed= layer.getAttribute('data-speed')
					const x= (window.innerWidth - e.pageX*speed)/100
					const y= (window.innerHeight - e.pageY*speed)/100
					layer.style.transform=`translateX(${x}px) translateY(${y}px)`
				})
			}
		</script>
	</body>
</html>
