<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pokemon Now</title>
		<link rel ="stylesheet" type="text/css" href="style.css">
	</head>


	<body>
		<section>
			<img src="images/clefairy.png" data-speed="-4" class ="layer">
			<img src="images/pikachu.png" data-speed="-5" class ="layer">
			<img src="images/slowpoke.png" data-speed="4" class ="layer">
			<img src="images/scorbunny.png" data-speed="5" class ="layer">
			<img src="images/oshawott.png" data-speed="-2" class ="layer">
			<img src="images/chikorita.png" data-speed="10" class ="layer">
			<img src="images/goomy.png" data-speed="-3" class ="layer">
			<h2 class="layer">Pokemon Now</h2>
		</section>
		<script type= "text/javascript">
			document.addEventListener("mousemove",parallax);
			function parallax(e){
				this.querySelectorAll('.layer').forEach(layer=>{
					const speed= layer.getAttribute('data-speed')
					const x= (window.innerWidth - e.pageX*speed)/100
					const y= (window.innerHeight - e.pageY*speed)/100
					layer.style.transform=`translateX(${x}px) translateY(${y}px)`
				})
			}
		</script>

		<div class="sidenav">
  <a href="#Pokedex">Pokedex</a>
  <a href="#PokeQuiz">PokeQuiz</a>
  <a href="#About Us">About Us</a>
  <a href="#Misc.">Misc.</a>
  <button class="dropdown-btn">Dropdown
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
  <a href="#contact">Search</a>
</div>

<script type="text/javascript">
	var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
	</body>
</html>
